<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RemLo's Rhinestone</title>

<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        font-family: 'Quicksand', sans-serif;
        background: linear-gradient(135deg, #d7c7ff, #ffd6c9);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        padding: 20px;
    }

    .card {
        background: rgba(255, 255, 255, 0.72);
        padding: 35px 40px;
        border-radius: 20px;
        max-width: 700px;
        text-align: center;
        box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        backdrop-filter: blur(10px);
    }

    .title {
        font-size: 1.4rem;
        margin-bottom: 15px;
        text-transform: uppercase;
        letter-spacing: 2px;
        color: #444;
    }

    .affirmation {
        font-size: 1.7rem;
        margin: 25px 0;
        min-height: 80px;
        opacity: 0;
        transition: opacity 0.6s ease, transform 0.6s ease;
    }

    .fade-in {
        opacity: 1 !important;
        transform: translateY(0) !important;
    }

    select {
        padding: 10px 20px;
        border-radius: 30px;
        border: none;
        font-size: 1rem;
        margin: 12px 0;
        cursor: pointer;
        font-family: inherit;
        background: linear-gradient(90deg, #a78bfa, #fbb6ce);
        color: white;
        font-weight: bold;
        appearance: none;
        -webkit-appearance: none;
        -moz-appearance: none;
        text-align: center;
    }

    select option {
        color: #444;
        background-color: #fff;
    }

    button {
        padding: 10px 15px;
        border-radius: 10px;
        border: none;
        font-size: 1rem;
        margin: 8px;
        cursor: pointer;
        font-family: inherit;
        background-color: #a78bfa;
        color: white;
        font-weight: bold;
        transition: background 0.3s ease;
    }

    button:hover {
        background-color: #8b6cf9;
    }

    .resources {
        margin-top: 30px;
        font-size: 0.9rem;
    }

    .resources a {
        display: block;
        margin: 5px 0;
        color: #333;
        text-decoration: underline;
    }

        /* --- Social Icons --- */
    .socials {
        margin-top: 35px;
        text-align: center;
        font-size: 1rem;
        color: #444;
    }

    .icon-row {
        margin-top: 10px;
        display: flex;
        justify-content: center;
        gap: 22px;
    }

    .icon-row img {
        width: 32px;
        height: 32px;
        filter: invert(25%) sepia(18%) saturate(700%) hue-rotate(210deg) brightness(85%) contrast(90%);
        transition: transform 0.2s ease, filter 0.2s ease;
        cursor: pointer;
    }

    .icon-row img:hover {
        transform: scale(1.15);
        filter: invert(12%) sepia(90%) saturate(600%) hue-rotate(260deg) brightness(120%);
    }

    .site-header {
    font-family: 'Quicksand', sans-serif;
    font-size: 2.2rem;
    font-weight: 600;
    margin-bottom: 25px;
    text-align: center;
    color: #ffffff;
    text-shadow: 0 2px 6px rgba(0,0,0,0.25);
    letter-spacing: 1px;
    }


</style>
</head>
<body>

<h1 class="site-header">RemLo's Rhinestones</h1>
    
<div class="card">
    <div class="title">You Are Enough</div>

    <select id="categorySelect"></select>

    <div id="affirmation" class="affirmation">Loading...</div>

    <button onclick="newAffirmation()">Another Affirmation</button>

    <div class="resources">
        <strong>Helpful Resources</strong>
        <a href="https://988lifeline.org" target="_blank">988 Suicide & Crisis Lifeline</a>
        <a href="https://jedfoundation.org" target="_blank">JED Foundation (Teens & Mental Health)</a>
        <a href="https://teencounseling.com" target="_blank">Teen Counseling</a>
    </div>

    <div class="socials">
    <strong>Connect with Me</strong>
    <div class="icon-row">
        <a href="https://instagram.com/remlos_rhinestone" target="_blank">
            <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/instagram.svg" alt="Instagram">
        </a>
        <a href="https://www.facebook.com/profile.php?id=61586148197286" target="_blank">
            <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/facebook.svg" alt="Facebook">
        </a>
    </div>
</div>

</div>

<script>
let affirmations = {};
let currentCategory = "";
let categoryQueue = {}; // Tracks remaining affirmations per category

// Load JSON with cache-busting
async function loadAffirmations() {
    const response = await fetch(
        "https://remlos-rhinestone.github.io/affirmations/affirmations.json?t=" + new Date().getTime()
    );
    affirmations = await response.json();

    const categorySelect = document.getElementById("categorySelect");
    categorySelect.innerHTML = ""; // clear previous options

    // Populate dropdown and initialize queue for each category
    for (const category in affirmations) {
        const option = document.createElement("option");
        option.value = category;
        option.textContent = category.charAt(0).toUpperCase() + category.slice(1);
        categorySelect.appendChild(option);

        // Initialize queue with shuffled affirmations
        categoryQueue[category] = shuffleArray([...affirmations[category]]);
    }

    // Select the first category by default
    if (categorySelect.options.length > 0) {
        categorySelect.value = categorySelect.options[0].value;
        currentCategory = categorySelect.value;
    }

    newAffirmation();

    categorySelect.addEventListener("change", () => {
        currentCategory = categorySelect.value;
        newAffirmation();
    });
}

// Shuffle array helper function
function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
}

// Show a random affirmation without repeating until all used
function newAffirmation() {
    let queue = categoryQueue[currentCategory];
    if (!queue || queue.length === 0) return;

    // Take the first affirmation from the queue
    const random = queue.shift();

    // If queue is empty, reshuffle for next round
    if (queue.length === 0) {
        categoryQueue[currentCategory] = shuffleArray([...affirmations[currentCategory]]);
    }

    const affirmationEl = document.getElementById("affirmation");

    // Reset animation
    affirmationEl.classList.remove("fade-in");
    affirmationEl.style.opacity = 0;
    affirmationEl.style.transform = "translateY(10px)";

    setTimeout(() => {
        affirmationEl.textContent = random;
        affirmationEl.classList.add("fade-in");
    }, 50);
}

loadAffirmations();
</script>

</body>
</html>
