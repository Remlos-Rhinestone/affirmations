<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RemLo's Rhinestones</title>

<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        font-family: 'Quicksand', sans-serif;
        background: linear-gradient(135deg, #d7c7ff, #ffd6c9);
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
    }

    /* HEADER */
    .site-header {
        font-size: 2.4rem;
        font-weight: 600;
        margin-bottom: 15px;
        text-align: center;
        color: #ffffff;
        text-shadow: 0 2px 6px rgba(0,0,0,0.25);
        letter-spacing: 1px;
    }

    /* SOCIAL ICONS */
    .socials {
        margin-bottom: 25px;
        display: flex;
        justify-content: center;
        gap: 22px;
    }

    .socials img {
        width: 32px;
        height: 32px;
        filter: invert(25%) sepia(18%) saturate(700%) hue-rotate(210deg) brightness(85%) contrast(90%);
        transition: transform 0.2s ease, filter 0.2s ease;
        cursor: pointer;
    }

    .socials img:hover {
        transform: scale(1.15);
        filter: invert(12%) sepia(90%) saturate(600%) hue-rotate(260deg) brightness(120%);
    }

    /* CARD */
    .card {
        background: rgba(255, 255, 255, 0.72);
        padding: 35px 40px;
        border-radius: 20px;
        max-width: 700px;
        text-align: center;
        box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        backdrop-filter: blur(10px);
    }

    .title {
        font-size: 1.4rem;
        margin-bottom: 15px;
        text-transform: uppercase;
        letter-spacing: 2px;
        color: #444;
    }

    .affirmation {
        font-size: 1.7rem;
        margin: 25px 0;
        min-height: 80px;
        opacity: 0;
        transition: opacity 0.6s ease, transform 0.6s ease;
    }

    .fade-in {
        opacity: 1 !important;
        transform: translateY(0) !important;
    }

    /* CUSTOM DROPDOWN */
    .dropdown-wrapper {
        position: relative;
        width: 100%;
        max-width: 300px;
        margin-bottom: 20px;
        cursor: pointer;
        user-select: none;
    }

    .dropdown-button {
        width: 100%;
        padding: 10px 45px 10px 20px;
        border-radius: 30px;
        border: none;
        font-size: 1rem;
        font-family: inherit;
        font-weight: bold;
        background: linear-gradient(90deg, #a78bfa, #fbb6ce);
        color: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: background 0.3s ease;
    }

    .dropdown-button:hover {
        background: linear-gradient(90deg, #8b6cf9, #fbb6ce);
    }

    .dropdown-button .hamburger {
        font-size: 1.3rem;
        transition: transform 0.3s ease;
    }

    .dropdown-button.active .hamburger {
        transform: rotate(90deg);
    }

    .dropdown-list {
        position: absolute;
        top: 100%;
        left: 0;
        width: 100%;
        background: linear-gradient(90deg, #a78bfa, #fbb6ce);
        border-radius: 15px;
        margin-top: 5px;
        box-shadow: 0 6px 15px rgba(0,0,0,0.1);
        max-height: 200px;
        overflow-y: auto;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s ease;
        z-index: 10;
    }

    .dropdown-list.active {
        opacity: 1;
        pointer-events: auto;
    }

    .dropdown-list div {
        padding: 10px 20px;
        color: white;
        font-weight: bold;
        border-radius: 10px;
        transition: background 0.2s ease;
    }

    .dropdown-list div:hover {
        background: rgba(255,255,255,0.2);
    }

    button {
        padding: 10px 15px;
        border-radius: 10px;
        border: none;
        font-size: 1rem;
        margin: 8px;
        cursor: pointer;
        font-family: inherit;
        background-color: #a78bfa;
        color: white;
        font-weight: bold;
        transition: background 0.3s ease;
    }

    button:hover {
        background-color: #8b6cf9;
    }

    .resources {
        margin-top: 30px;
        font-size: 0.9rem;
    }

    .resources a {
        display: block;
        margin: 5px 0;
        color: #333;
        text-decoration: underline;
    }
</style>
</head>
<body>

<!-- HEADER -->
<h1 class="site-header">RemLo's Rhinestones</h1>

<!-- SOCIAL ICONS -->
<div class="socials">
    <a href="https://instagram.com/remlos_rhinestone" target="_blank">
        <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/instagram.svg" alt="Instagram">
    </a>
    <a href="https://www.facebook.com/profile.php?id=61586148197286" target="_blank">
        <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/facebook.svg" alt="Facebook">
    </a>
</div>

<!-- MAIN CARD -->
<div class="card">
    <div class="title">You Are Enough</div>

    <!-- Custom dropdown -->
    <div class="dropdown-wrapper">
        <div class="dropdown-button">
            <span id="dropdownSelected">Select Category</span>
            <span class="hamburger">â˜°</span>
        </div>
        <div class="dropdown-list" id="dropdownList">
            <!-- options populated by JS -->
        </div>
    </div>

    <div id="affirmation" class="affirmation">Loading...</div>

    <button onclick="newAffirmation()">Another Affirmation</button>

    <div class="resources">
        <strong>Helpful Resources</strong>
        <a href="https://988lifeline.org" target="_blank">988 Suicide & Crisis Lifeline</a>
        <a href="https://jedfoundation.org" target="_blank">JED Foundation (Teens & Mental Health)</a>
        <a href="https://teencounseling.com" target="_blank">Teen Counseling</a>
    </div>
</div>

<script>
let affirmations = {};
let currentCategory = "";
let categoryQueue = {}; 

// Load JSON
async function loadAffirmations() {
    const response = await fetch(
        "https://remlos-rhinestone.github.io/affirmations/affirmations.json?t=" + new Date().getTime()
    );
    affirmations = await response.json();

    const dropdownList = document.getElementById("dropdownList");
    dropdownList.innerHTML = "";

    for (const category in affirmations) {
        const option = document.createElement("div");
        option.textContent = category.charAt(0).toUpperCase() + category.slice(1);
        option.dataset.value = category;
        dropdownList.appendChild(option);

        categoryQueue[category] = shuffleArray([...affirmations[category]]);
    }

    // Select first category by default
    const firstCategory = Object.keys(affirmations)[0];
    if (firstCategory) {
        currentCategory = firstCategory;
        document.getElementById("dropdownSelected").textContent = firstCategory.charAt(0).toUpperCase() + firstCategory.slice(1);
        newAffirmation();
    }
}

function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
}

function newAffirmation() {
    let queue = categoryQueue[currentCategory];
    if (!queue || queue.length === 0) return;

    const random = queue.shift();

    if (queue.length === 0) {
        categoryQueue[currentCategory] = shuffleArray([...affirmations[currentCategory]]);
    }

    const affirmationEl = document.getElementById("affirmation");
    affirmationEl.classList.remove("fade-in");
    affirmationEl.style.opacity = 0;
    affirmationEl.style.transform = "translateY(10px)";

    setTimeout(() => {
        affirmationEl.textContent = random;
        affirmationEl.classList.add("fade-in");
    }, 50);
}

// Initialize dropdown interactivity
const dropdownButton = document.querySelector('.dropdown-button');
const dropdownWrapper = document.querySelector('.dropdown-wrapper');
const dropdownList = document.getElementById('dropdownList');
const dropdownSelected = document.getElementById('dropdownSelected');

dropdownButton.addEventListener('click', () => {
    dropdownList.classList.toggle('active');
    dropdownButton.classList.toggle('active');
});

// Close dropdown if click outside
document.addEventListener('click', (e) => {
    if (!dropdownWrapper.contains(e.target)) {
        dropdownList.classList.remove('active');
        dropdownButton.classList.remove('active');
    }
});

// Select category
dropdownList.addEventListener('click', (e) => {
    if (e.target.dataset.value) {
        currentCategory = e.target.dataset.value;
        dropdownSelected.textContent = e.target.textContent;
        newAffirmation();
        dropdownList.classList.remove('active');
        dropdownButton.classList.remove('active');
    }
});

loadAffirmations();
</script>

</body>
</html>
