<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RemLo's Rhinestones</title>

    <!-- Google Font Example (you can change or remove) -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, #d7c7ff, #ffd6c9);
            display: flex;
            flex-direction: column;  /* keeps header → icons → card stacked cleanly */
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        header {
            font-size: 2.6rem;
            font-weight: 600;
            margin-bottom: 10px;
            text-align: center;
        }

        .social-links {
            margin: 5px 0 25px;
            display: flex;
            gap: 18px;
            justify-content: center;
        }

        .social-links img {
            width: 34px;
            height: 34px;
            transition: transform 0.2s ease;
        }

        .social-links img:hover {
            transform: scale(1.15);
        }

        .container {
            width: 90%;
            max-width: 600px;
            background: white;
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            text-align: center;
            animation: fadeIn 0.7s ease;
        }

        .title {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .category-select {
            margin: 15px 0 20px;
            font-size: 1.1rem;
            padding: 10px 14px;
            border-radius: 10px;
            border: 1px solid #aaa;
        }

        .affirmation {
            font-size: 1.6rem;
            font-weight: 600;
            min-height: 80px;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeIn 0.6s forwards;
        }

        button {
            background: #7a5cff;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 1.1rem;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.2s, transform 0.15s;
        }

        button:hover {
            background: #6d53e6;
            transform: scale(1.03);
        }

        button:active {
            transform: scale(0.98);
        }

        .resources {
            margin-top: 25px;
            text-align: left;
        }

        .resources h3 {
            margin-bottom: 8px;
        }

        .resources ul {
            list-style: none;
            padding: 0;
        }

        .resources li {
            margin: 6px 0;
        }

        .resources a {
            color: #7a5cff;
            text-decoration: none;
            font-weight: 600;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(6px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>

    <!-- HEADER -->
    <header>RemLo's Rhinestones</header>

    <!-- SOCIAL MEDIA ICONS JUST BELOW HEADER -->
    <div class="social-links">

            <img src="icons/instagram.svg" alt="Instagram">
        </a>
        <a href="https://facebook.com/YOUR_FACEBOOK_HERE" target="_blank">
            <img src="icons/facebook.svg" alt="Facebook">
        </a>
    </div>

    <!-- MAIN WHITE CARD -->
    <div class="container">

        <div class="title">You Are Enough</div>

        <select id="categorySelect" class="category-select"></select>

        <div id="affirmationText" class="affirmation">Loading...</div>

        <button onclick="showAffirmation()">Another Affirmation</button>

        <div class="resources">
            <h3>Helpful Resources</h3>
            <ul>
                <li><a href="https://988lifeline.org" target="_blank">988 Suicide & Crisis Lifeline</a></li>
                <li><a href="https://www.crisistextline.org" target="_blank">Crisis Text Line</a></li>
                <li><a href="https://www.nami.org" target="_blank">NAMI (Mental Health Resources)</a></li>
            </ul>
        </div>
    </div>
