<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>You Are Light</title>

<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        font-family: 'Quicksand', sans-serif;
        background: linear-gradient(135deg, #d7c7ff, #ffd6c9);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        padding: 20px;
    }

    .card {
        background: rgba(255, 255, 255, 0.72);
        padding: 35px 40px;
        border-radius: 20px;
        max-width: 700px;
        text-align: center;
        box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        backdrop-filter: blur(10px);
    }

    .title {
        font-size: 1.2rem;
        margin-bottom: 10px;
        text-transform: uppercase;
        letter-spacing: 2px;
        color: #444;
    }

    .affirmation {
        font-size: 1.7rem;
        margin: 25px 0;
        min-height: 80px;
        animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    select, button {
        padding: 10px 15px;
        border-radius: 10px;
        border: none;
        font-size: 1rem;
        margin: 8px;
        cursor: pointer;
        font-family: inherit;
    }

    button {
        background-color: #a78bfa;
        color: white;
        font-weight: bold;
    }

    button:hover {
        background-color: #8b6cf9;
    }

    .resources {
        margin-top: 30px;
        font-size: 0.9rem;
    }

    .resources a {
        display: block;
        margin: 5px 0;
        color: #333;
        text-decoration: underline;
    }
</style>
</head>
<body>

<div class="card">
    <div class="title">You Are Light</div>

    <select id="categorySelect"></select>

    <div id="affirmation" class="affirmation">Loading...</div>

    <button onclick="newAffirmation()">Another Affirmation</button>

    <div class="resources">
        <strong>Helpful Resources</strong>
        <a href="https://988lifeline.org" target="_blank">988 Suicide & Crisis Lifeline</a>
        <a href="https://jedfoundation.org" target="_blank">JED Foundation (Teens & Mental Health)</a>
        <a href="https://teencounseling.com" target="_blank">Teen Counseling</a>
        <!-- You can add more links here -->
    </div>
</div>

<script>
let affirmations = {};
let currentCategory = "";

async function loadAffirmations() {
    const response = await fetch("affirmations.json");
    affirmations = await response.json();

    const categorySelect = document.getElementById("categorySelect");

    // Populate dropdown
    for (const category in affirmations) {
        const option = document.createElement("option");
        option.value = category;
        option.textContent = category.charAt(0).toUpperCase() + category.slice(1);
        categorySelect.appendChild(option);
    }

    currentCategory = categorySelect.value;
    newAffirmation();

    categorySelect.addEventListener("change", () => {
        currentCategory = categorySelect.value;
        newAffirmation();
    });
}

function newAffirmation() {
    const list = affirmations[currentCategory];
    const random = list[Math.floor(Math.random() * list.length)];
    document.getElementById("affirmation").textContent = random;
}

loadAffirmations();
</script>

</body>
</html>
